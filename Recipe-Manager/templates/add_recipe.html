<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Document</title>
</head>
<body>
    <a class="backArrow" href="{{ url_for('recipe.show_recipes')}}">&#8592;</a>
    <section class="addForm">
        <h2 id="A-r">Add a New Recipe</h2>            
            <form action="{{ url_for('recipe.add_recipes') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Recipe Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" name="instructions" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients(Please seperate ingredients with comma)</label>
                    <textarea id="ingredients" name="ingredients" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="breakfast">Breakfast</option>
                        <option value="dinner">Dinner</option>
                        <option value="lunch">Lunch</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image_url">Image URL</label>
                    <input type="file" name="recipe_image" accept="image/*">
                </div>
                <button onsubmit="" type="submit">Add Recipe</button>
            </form>  
    </section>

    <footer>
        <p>&copy; 2024 Recipe Manager. All Rights Reserved.</p>
    </footer>
</body>
</html>
