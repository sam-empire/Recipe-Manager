{% extends "Layout.html" %}

{% block title %}Recipes | Recipe Manager{% endblock %}

{% block content %}
<h1>Edit Recipe</h1>

<form action="{{ url_for('recipe.update_recipe') }}" method="POST">
    <!-- Hidden field for Recipe ID -->
    <input type="hidden" name="recipe_id" value="{{ recipe.id }}">

    <!-- Recipe Title -->
     <div class="form-group">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" value="{{ recipe.title }}" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
     </div>

    <!-- Recipe Category --> 
     <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="breakfast">Breakfast</option>
            <option value="dinner">Dinner</option>
            <option value="lunch">Lunch</option>
        </select>
    </div>

    <!-- Recipe Ingredients -->
     <div class="form_group">
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea>
     </div>

    <!-- Recipe Instructions -->
     <div class="form-group">
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required>{{ recipe.instructions }}</textarea>
     </div>
    <!-- Submit Button -->
    <button type="submit">Update Recipe</button>
</form>
{% endblock %}
